<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function board(){
        if(boardtx.value == "") {
          alert("入力をしてください");
        }
        else{
          txarea.innerText = boardtx.value;
          alert("伝言をセットしました");
        }
      }
    </script>
  </head>
  <body>
    <h3>伝言板</h3>
    <p id="txarea">伝言はまだありません</p>
    <input id="boardtx"><button OnClick="board();">セット</button>
  </body>
</html>
